<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>caliber</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/pixie.main.css">
	<link rel="stylesheet" type="text/css" href="style/pixie.media.css">
</head>
<body>
	<div class="calibar-dashboard-log-in">
		<div class="left">
			<img src="image/calibar-dashboard-vector.png">
			<div class="title-line">
				<h2>Welcome to <span>Caliber</span>Qpyramid</h2>
			</div>
		</div>
		<div class="right">
			<div class="content">
				<div class="logo-box">
					<a title="calibar-Logo" href="index.html"><img src="image/calibar-logo.png"></a>
				</div>
				<h2>Welcome to <span>Caliber</span>QPyramid</h2>
				<p>One Stop Solution for Product Review and Analytics</p>
				<div class="input-box">
					<div class="input-1">
						<label for="email" class="email">Email</label>
						<input type="email" name="email" placeholder="info@example.com">
						<img src="image/email-icon.png" class="front">
					</div>
					<div class="input-2">
						<label for="password">Password</label>
						<img src="image/password-icon.png" class="front">
						<img src="image/show-password-icon.png" class="hide-eye">
						<input type="password" name="password" placeholder="************">
					</div>
					<div class="forget-box">
						<div class="check-box">
							<input type="checkbox" id="remember" name="remember" value="remember">
							<label for="remember">Remember Me</label><br>
						</div>
						<a title="Forget Password?" href="javascript:void(0);" class="froget-password">Forget Password?</a>
					</div>
				</div>
				<div class="common-btn">
					<a title="Login" href="javascript:void(0);">Login</a>
				</div>
				<div class="register-line">
					<p>Donâ€™t have an account? <a title="Register Now" href="javascript:void(0);">Register Now</a></p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://kit.fontawesome.com/884533464b.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
